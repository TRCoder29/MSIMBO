<!DOCTYPE html>
<html>
<head>
	<title>Bookmark</title>

	<!-- Meta tags for making website for mobile-->
 	<meta name="apple-mobile-web-app-capable" content="yes">
 	<meta name="apple-mobile-web-app-status-bar-style" content="black">
 	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
 	<!-- Boostrap Stylesheet -->
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="BStyle.css">

</head>
<body onload="fetchBookMarks()">
	<div class="container">
		<h3 class="text-muted">Bookmarker</h3>
		<div class="jumbotron">
			<h2>Bookmark Your Favorite Sites</h2>
			<form id="myForm">
				<div class="form-group">
					<label>Site Name</label>
					<input class="form-control" type="text" name="siteName" id="siteName" placeholder="Enter Your Website Name">
				</div>
				<div class="form-group">
					<label>Site URL</label>
					<input class="form-control" type="text" name="siteURL" id="siteURL" placeholder="Enter Your Website URL">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div id="bookmarksResult"></div>
		<footer>&copy; 2018 Bookmarker</footer>
	</div>
	<script src="BM.js"></script>
</body>
</html>
